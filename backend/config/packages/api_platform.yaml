api_platform:
    title: Inspector System API
    version: 1.0.0
    description: "API for managing inspector work schedules and assessments across UK, Mexico, and India"
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
    defaults:
        stateless: false
        cache_headers:
            vary: ["Content-Type", "Authorization", "Origin"]
    swagger:
        versions: [3]
        api_keys: []
    enable_docs: false
    enable_swagger_ui: false
    enable_re_doc: false
